<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Management Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        body {
            background-color: #FFFFFF;
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        .sidebar {
            width: 240px;
            background-color: #872CD8;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            transition: all 0.3s ease;
            z-index: 10;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar.minimized {
            width: 80px;
            padding: 20px 10px;
        }
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .welcome {
            font-size: 22px;
            font-weight: 600;
            transition: opacity 0.3s;
        }
        .sidebar.minimized .welcome {
            opacity: 0;
            visibility: hidden;
            position: absolute;
        }
        .toggle-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .queue-buttons-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: all 0.3s;
            overflow-y: auto;
            padding-right: 10px;
            max-height: calc(100vh - 200px); /* Adjust based on header and signout button height */
        }
        .sidebar.minimized .queue-buttons-container {
            opacity: 0;
            height: 0;
            overflow: hidden;
        }
        .queue-button {
            background: #FFFFFF;
            color: #872CD8;
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border: none;
            width: 100%;
        }
        .queue-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .queue-button.active {
            background-color: #2CD87D;
            color: white;
        }
        .queue-name {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .queue-icon {
            font-size: 20px;
        }
        .queue-count {
            font-size: 14px;
            margin-top: 5px;
        }
        .content {
            flex: 1;
            display: flex;
            gap: 20px;
            padding: 40px;
        }
        .current-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .queue-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            padding-right: 20px;
            position: relative;
            min-width: 400px;
        }
        .current-label {
            font-size: 48px;
            color: #872CD8;
            margin-bottom: 40px;
            font-weight: 600;
        }
        .current-number {
            font-size: 180px;
            font-weight: 700;
            color: #872CD8;
            margin-bottom: 60px;
        }
        .queue-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            color: white;
            border-radius: 50px;
            transition: all 0.3s;
        }
        .queue-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .queue-item.active {
            background-color: #2CD87D;
            color: white;
        }
        .queue-name {
            font-size: 18px;
            font-weight: 600;
        }
        .queue-number {
            font-size: 18px;
            font-weight: 600;
        }
        .signout-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            padding: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #872CD8;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .sidebar.minimized .signout-btn {
            padding: 12px 5px;
        }
        .sidebar.minimized .signout-text {
            display: none;
        }
        .qr-code-container {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .qr-code-container #qrcode {
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .qr-code-container #qrcode img {
            width: 200px !important;
            height: 200px !important;
        }
        .qr-code-container p {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
        .qr-code-container p span {
            color: #872CD8;
            font-weight: bold;
        }
        /* Custom scrollbar styling */
        .queue-buttons-container::-webkit-scrollbar {
            width: 6px;
        }
        .queue-buttons-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        .queue-buttons-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        .queue-buttons-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="welcome">Loading...</div>
            <button class="toggle-btn" id="toggleSidebar">
                â‰¡
            </button>
        </div>
        <div class="queue-buttons-container">
            <!-- Queue buttons will be dynamically added here -->
        </div>
        <button class="signout-btn">
            ðŸšª
            <span class="signout-text">Sign Out</span>
        </button>
    </div>
    <div class="content">
        <div class="current-column">
            <div class="current-label">Current:</div>
            <div class="current-number">-</div>
        </div>
        <div class="queue-column">
            <!-- Queue items will be dynamically added here -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <!-- Custom Scripts -->
    <script src="auth.js"></script>
    <script src="queue.js"></script>
    
    <script>
        // Toggle sidebar functionality
        document.getElementById('toggleSidebar').addEventListener('click', function () {
            document.querySelector('.sidebar').classList.toggle('minimized');
        });
    </script>
</body>
</html>
